type Project {
  id: Int
  uuid: String
  title: String
  description: String
  progress: Int
  isArchived: Boolean
  author: User
  boards: [Board]
  areas: [Area]
  tasks: [Task]
}

input CreateProjectInput {
  title: String!
  description: String!
  authorId: Int
}

input UpdateProjectInput {
  title: String
  description: String
  progress: Int
  isArchived: Boolean
}

input ProjectWhereInput {
  id: Int
  title: String
  description: String
  progress: Int
  isArchived: Boolean
}

type Query {
  getAllProjects(where: ProjectWhereInput): [Project]!
  getProject(uuid: String!): Project
  getProjectWhere(where: ProjectWhereInput): Project
}

type Mutation {
  createProject(
    createProjectInput: CreateProjectInput!
    areaIds: [Int]
  ): Project!
  updateProject(
    id: Int!
    updateProjectInput: UpdateProjectInput!
    areaIds: [Int]
  ): Project!
  removeProject(id: Int!): Project
}
